<div class="modal fade send-email" id="myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
  <form method="POST" id="modal-email-form" action="{% url 'email_signup' %}">{% csrf_token %}
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p id="modalError"></p>
        <input id="id_email" maxlength="200" class="form-control" name="email" type="email" placeholder="Please enter your email">
          
        </form>
      </div>
      <div class="modal-footer">
        <input class="btn btn-success" id ="modalSubmitEmail" type="Submit" />
      </div>
    </div>
    </form>
  </div>
</div>
